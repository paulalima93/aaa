<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>

</head>

<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>

    <form id="userForm">

      <div class="linha">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
      </div>

      <div class="linha-dupla">
        <div class="coluna">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Insira seu email" required>
        </div>
        <div class="coluna">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Insira seu telefone" required>
        </div>
      </div>

      <div class="linha">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
      </div>

      <div class="linha-dupla">
        <div class="coluna-grande">
          <label for="rua">Rua: </label>
          <input type="text" id="rua" name="rua" readonly>
        </div>
        <div class="coluna-pequena">
          <label for="numero">Nº:</label>
          <input type="text" id="numero" name="numero" placeholder="Nº" required>
        </div>
      </div>

      <div class="linha">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly>
      </div>

      <div class="linha">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly>
      </div>

      <div class="linha">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly>
      </div>

      <button type="submit">Salvar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
